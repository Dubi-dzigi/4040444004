<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>404</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>


  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
    }

    #lottie {
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>

  <div id="lottie"></div>


  <script>
lottie.loadAnimation({
  container: document.getElementById("lottie"),
  renderer: "svg",
  loop: true,
  autoplay: true,
  path: "Animation.json"
});
</script>

</body>
</html>
